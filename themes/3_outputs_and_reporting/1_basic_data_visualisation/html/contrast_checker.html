<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Contrast Checker (WCAG)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .contrast-result {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #228B22;
            border-radius: 8px;
            background-color: #f5f5f5;
            color: #222;
            text-align: center;
        }
        .wcag-checks {
            margin-top: 20px;
        }
        .wcag-checks div {
            margin-bottom: 10px;
        }
        .pass {
            color: green;
            font-weight: bold;
        }
        .fail {
            color: red;
            font-weight: bold;
        }
        .color-swatch {
            display: inline-block;
            width: 100px;
            height: 50px;
            border: 1px solid #888;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Colour Contrast Checker (WCAG)</h1>
        <p>Select foreground and background colours to check their contrast ratio and WCAG compliance.</p>

        <label for="foreground">Foreground Colour:</label>
        <input type="color" id="foreground" value="#006000">

        <label for="background">Background Colour:</label>
        <input type="color" id="background" value="#FFFFFF">

        <button id="check-contrast">Check Contrast</button>

        <div id="contrast-result" class="contrast-result">Contrast Ratio: N/A</div>

        <div class="wcag-checks">
            <h2>WCAG Checks</h2>
            <div id="normal-text-aa">Normal Text AA: <span class="fail">Fail</span></div>
            <div id="normal-text-aaa">Normal Text AAA: <span class="fail">Fail</span></div>
            <div id="large-text-aa">Large Text AA: <span class="fail">Fail</span></div>
            <div id="large-text-aaa">Large Text AAA: <span class="fail">Fail</span></div>
            <div id="graphical-aa">Graphical AA: <span class="fail">Fail</span></div>
        </div>

        <h2>Colour Swatches</h2>
        <div>
            <div id="foreground-swatch" class="color-swatch"></div>
            <div id="background-swatch" class="color-swatch"></div>
        </div>
    </div>

    <script>
        function hexToRgb(hex) {
            hex = hex.replace('#', '');
            if (!/^([0-9A-Fa-f]{3}|[0-9A-Fa-f]{6})$/.test(hex)) {
                console.error(`Invalid hex color: ${hex}`);
                return null;
            }
            if (hex.length === 3) {
                hex = hex.split('').map(c => c + c).join('');
            }
            const bigint = parseInt(hex, 16);
            return {
                r: (bigint >> 16) & 255,
                g: (bigint >> 8) & 255,
                b: bigint & 255
            };
        }

        function relativeLuminance({ r, g, b }) {
            const [R, G, B] = [r, g, b].map(channel => {
                const c = channel / 255;
                return c <= 0.03928 ? c / 12.92 : Math.pow((c + 0.055) / 1.055, 2.4);
            });
            return 0.2126 * R + 0.7152 * G + 0.0722 * B;
        }

        function contrastRatio(l1, l2) {
            const [L1, L2] = [l1, l2].sort((a, b) => b - a);
            return (L1 + 0.05) / (L2 + 0.05);
        }

        function updateResults() {
            const fgColor = document.getElementById('foreground').value;
            const bgColor = document.getElementById('background').value;

            const fgRgb = hexToRgb(fgColor);
            const bgRgb = hexToRgb(bgColor);

            if (!fgRgb || !bgRgb) {
                document.getElementById('contrast-result').textContent = 'Contrast Ratio: Invalid Colors';
                return;
            }

            console.log('Foreground RGB:', fgRgb);
            console.log('Background RGB:', bgRgb);

            const fgLuminance = relativeLuminance(fgRgb);
            const bgLuminance = relativeLuminance(bgRgb);

            console.log('Foreground Luminance:', fgLuminance);
            console.log('Background Luminance:', bgLuminance);

            const ratio = contrastRatio(fgLuminance, bgLuminance);
            document.getElementById('contrast-result').textContent = `Contrast Ratio: ${ratio.toFixed(2)}:1`;

            const checks = {
                'normal-text-aa': ratio >= 4.5,
                'normal-text-aaa': ratio >= 7,
                'large-text-aa': ratio >= 3,
                'large-text-aaa': ratio >= 4.5,
                'graphical-aa': ratio >= 3
            };

            for (const [id, passed] of Object.entries(checks)) {
                const element = document.getElementById(id);
                element.innerHTML = `${element.textContent.split(':')[0]}: <span class="${passed ? 'pass' : 'fail'}">${passed ? 'Pass' : 'Fail'}</span>`;
            }

            document.getElementById('foreground-swatch').style.backgroundColor = fgColor;
            document.getElementById('background-swatch').style.backgroundColor = bgColor;
        }

        document.getElementById('check-contrast').addEventListener('click', updateResults);
    </script>
</body>
</html>
